name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev,yaml,sinks,cli]"
      - run: pytest tests/ -v --ignore=tests/test_behavior --ignore=tests/test_adapter_parity.py --ignore=tests/test_docs_sync.py

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check src/ tests/

  safety-nets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev,yaml,cli]"
      - name: Docs-code sync
        run: pytest tests/test_docs_sync.py -v
      - name: Adapter parity
        run: pytest tests/test_adapter_parity.py -v
      - name: Behavior tests
        run: pytest tests/test_behavior/ -v
