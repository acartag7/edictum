site_name: Edictum
site_description: Runtime contracts for AI agents
site_url: https://acartag7.github.io/edictum/
repo_url: https://github.com/acartag7/edictum
repo_name: acartag7/edictum

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Concepts:
    - How It Works: concepts/how-it-works.md
    - Contracts: concepts/contracts.md
    - Principals: concepts/principals.md
    - Observe Mode: concepts/observe-mode.md
  - Contracts Reference:
    - YAML Schema: contracts/yaml-reference.md
    - Operators: contracts/operators.md
    - Templates: contracts/templates.md
    - Patterns:
      - Overview: contracts/patterns/index.md
      - Access Control: contracts/patterns/access-control.md
      - Data Protection: contracts/patterns/data-protection.md
      - Change Control: contracts/patterns/change-control.md
      - Rate Limiting: contracts/patterns/rate-limiting.md
      - Compliance & Audit: contracts/patterns/compliance.md
      - Advanced: contracts/patterns/advanced.md
  - Framework Adapters:
    - Overview: adapters/overview.md
    - LangChain: adapters/langchain.md
    - OpenAI Agents: adapters/openai-agents.md
    - CrewAI: adapters/crewai.md
    - Agno: adapters/agno.md
    - Semantic Kernel: adapters/semantic-kernel.md
    - Claude SDK: adapters/claude-sdk.md
  - Guides:
    - Writing Contracts: guides/writing-contracts.md
    - Testing Contracts: guides/testing-contracts.md
    - Adapter Comparison: guides/adapter-comparison.md
    - Observability: guides/observability.md
    - Postcondition Design: guides/postcondition-design.md
    - Adversarial Testing: guides/adversarial.md
  - Reference:
    - Postcondition Findings: findings.md
    - Audit Sinks: audit/sinks.md
    - OpenTelemetry: audit/telemetry.md
    - CLI: cli.md
  - Architecture: architecture.md
  - Compliance: compliance.md
  - Roadmap: roadmap.md
